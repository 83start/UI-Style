<html lang="zh">
<head>

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/perspectiveRules.css" rel="stylesheet" />
</head>
<body>
	<header class="htmleaf-header">
		<h1>jQuery超炫图片3D背景视觉差特效插件 DEMO1</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/shijuecha/201504261741.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
		<div class="htmleaf-demo center">
		  <a href="index.html" class="current">DEMO1</a>
		  <a href="index2.html">DEMO2</a>
		  <a href="index3.html">DEMO3</a>
		</div>
	</header>

	<div id="demo1">
	    <img alt="background" src="assets/images/background.jpg" />
	    <div id="particle-target" ></div>
	    <img alt="logo" src="assets/images/logo.png" />
	</div>

	<script src="assets/js/jquery-1.11.0.min.js"></script>
	<script src="assets/js/jquery.logosDistort.min.js"></script>
	<script src="assets/js/jquery.particleground.min.js"></script>
	<script>
	    var particles = true,
	        particleDensity,
	        options = {
	            effectWeight: 1,
	            outerBuffer: 1.08,
	            elementDepth: 220
	        };

	    $(document).ready(function() {

	        $("#demo1").logosDistort(options);

	        if (particles) {
	            particleDensity = window.outerWidth * 7.5;
	            if (particleDensity < 13000) {
	                particleDensity = 13000;
	            } else if (particleDensity > 20000) {
	                particleDensity = 20000;
	            }
	            return $('#particle-target').particleground({
	                dotColor: '#1ec5ee',
	                lineColor: '#0a4e90',
	                density: particleDensity.toFixed(0),
	                parallax: false
	            });
	        }
	    });
	</script>
</body>
</html>
